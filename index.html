<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            body { margin: 0; }
            #playButton {
                background-color: rgb(0, 0, 0);
                cursor: pointer;
                position: absolute;
                top: 93%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 4px 4px;
                border: 3px double #ffffff;
                border-radius: 3px;
                width: 100px;
                height: 35px;
                font-size: 20px;
                color:#ffffff;
                font-family: 'Times New Roman', Times, serif;
            }
            #loading-screen {
                position: fixed;
                width: 100%;
                height: 100%;
                background: url(/assets/loadingscreen-2--u3NxR.jpeg) no-repeat center center;
                background-size: cover;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                z-index: 9999; /* Ensure it is on top */
                font-size: 30px;
                color:#ffffff;
                font-family: 'Times New Roman', Times, serif;
            }

            .loader {
                border: 14px solid #4d83a6; 
                border-top: 14px solid #ffffff; 
                border-radius: 50%;
                width: 126px;
                height: 126px;
                
                animation: spin 1.5s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
      <script type="module" crossorigin src="/assets/index-B-PqJN9b.js"></script>
    </head>
    <body>
        <div id="container"></div>
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
        <button id="playButton">Play</button>
    </body>
</html>
