<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>piano app</title>
        <style>
            body { margin: 0; }
            #playButton {
                background-color: rgba(0,0,0,0);
                cursor: pointer;
                position: absolute;
                top: 93%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 4px 4px;
                border: 3px double #3b0303;
                border-radius: 3px;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <button id="playButton">
            <img src="playbutton.png" style="width: 100px; height: 35px;">
        </button>
        <script type="module" src="main.js"></script>
    </body>
</html>
